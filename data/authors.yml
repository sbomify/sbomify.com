  mastodon: https://hachyderm.io/@vpetersson
  github: https://github.com/vpetersson
  website: https://vpetersson.com
  podcast: https://vpetersson.com/podcast
  bio: >-
    Serial entrepreneur and cybersecurity innovator, currently focused on shaping
    the future of software security and compliance. As the founder of sbomify, he
    simplifies Software Bill of Materials (SBOM) management, helping organizations
    navigate emerging cybersecurity regulations such as the Cyber Resilience Act (CRA).
    Viktor co-led the CISA SBOM Working Group on SBOM generation and is an invited
    expert to ECMA TC54. He shares insights and industry trends through his podcast,
    Nerding Out With Viktor.

