<div class="relative overflow-hidden lg:hidden">
  <button class="btn-icon open-menu">
    {{ $hamburger := resources.Get "images/site/hamburger-menu.svg" }}
    {{ if $hamburger }}
    {{ $hamburger = $hamburger | fingerprint }}
    <img src="{{ $hamburger.RelPermalink }}" alt="open menu" width="28" height="28" />
    {{ else }}
    <img src="/assets/images/site/hamburger-menu.svg" alt="open menu" width="28" height="28" />
    {{ end }}
  </button>
  <div class="mobile-menu hidden fixed inset-0 w-full h-full bg-primaryBG z-10 px-6">
    <div class="text-right py-[18px] mb-10">
      <button class="btn-icon close-menu">
        {{ $close := resources.Get "images/site/close.svg" }}
        {{ if $close }}
        {{ $close = $close | fingerprint }}
        <img src="{{ $close.RelPermalink }}" alt="close menu" width="33" height="33" />
        {{ else }}
        <img src="/assets/images/site/close.svg" alt="close menu" width="33" height="33" />
        {{ end }}
      </button>
    </div>
    <nav>
      <div class="mb-6">
        <a href="/" class="text-white uppercase leading-[27px] text-lg tracking-[1.8px]">
          Home
        </a>
      </div>
      {{ range site.Data.main.nav }}
        <div class="mb-6">
          <a href="{{ .link }}" class="text-white uppercase leading-[27px] text-lg tracking-[1.8px]">
            {{ .name }}
          </a>
        </div>
      {{ end }}
    </nav>
    <hr class="mt-4 mb-10 bg-white h-[1px] bg-opacity-20 border-0" />
    <div class="flex justify-center items-center gap-4">
      <a href="https://app.sbomify.com" class="text-white btn-secondary btn-md text-base" onclick="posthog.capture('cta_click', { location: 'mobile_menu', label: 'Sign Up / Log In' })">Sign Up / Log In</a>
    </div>
  </div>
</div>
