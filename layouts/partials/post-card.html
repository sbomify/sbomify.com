{{- $post := .post -}}
{{- $dark := .dark -}}
<a
  href="{{ $post.RelPermalink }}"
  class="group flex flex-col justify-between bg-white border border-gray-200 rounded-2xl p-8 hover:border-[#8A7DFF] hover:shadow-xl transition-all duration-300 h-full"
>
  <div class="flex-grow">
    <h4 class="text-2xl font-semibold leading-tight mb-4 text-primaryText group-hover:text-[#8A7DFF] transition-colors duration-200">
      {{ $post.Title | htmlEscape | truncate 180 }}
    </h4>
    <p class="text-base text-secondaryText leading-relaxed line-clamp-3">{{ $post.Summary | plainify | truncate 140 "..." }}</p>
  </div>
  <div class="flex items-center justify-between pt-6 mt-6 border-t border-gray-100">
    <div class="text-sm text-gray-500">
      {{ with $post.Params.author }}{{ with .display_name }}
      <span class="font-medium text-gray-600">
        {{ . }}
      </span>
      <span class="mx-2">&bull;</span>
      {{ end }}{{ end }}
      <span>
        {{ $post.Date.Format "Jan 2. 2006" }}
      </span>
    </div>
    <span class="text-[#8A7DFF] text-sm font-medium opacity-0 group-hover:opacity-100 transition-opacity duration-200">
      Read more &rarr;
    </span>
  </div>
</a>
