{{ define "main" }}
<div>
  <div class="bg-primaryBG relative overflow-hidden px-5 py-16 lg:py-24 lg:px-24">
    <!-- Subtle gradient overlay -->
    <div class="absolute inset-0 bg-gradient-to-br from-[#8A7DFF]/5 via-transparent to-transparent pointer-events-none"></div>

    <!-- Content -->
    <div class="relative max-w-4xl mx-auto text-center">
      <h1 class="text-white text-3xl lg:text-5xl font-bold leading-tight mb-6">
        {{ .Title }}
      </h1>
      {{ with .Params.answer }}
      <p class="text-gray-300 text-lg lg:text-xl leading-relaxed max-w-3xl mx-auto">
        {{ . }}
      </p>
      {{ end }}
    </div>
  </div>

  <div class="bg-[#F6F9FA]">
    <div class="max-w-4xl mx-auto px-6 lg:px-8 py-16 lg:py-24">
      <!-- Breadcrumb -->
      <nav class="mb-8 text-sm text-gray-500" aria-label="Breadcrumb">
        <ol class="flex items-center gap-2">
          <li><a href="/" class="hover:text-[#8A7DFF] transition-colors">Home</a></li>
          <li class="text-gray-400">/</li>
          <li><a href="/faq/" class="hover:text-[#8A7DFF] transition-colors">FAQ</a></li>
          <li class="text-gray-400">/</li>
          <li class="text-gray-700">{{ .Title }}</li>
        </ol>
      </nav>

      <article class="faq-content bg-white p-8 md:p-12 rounded-2xl shadow-sm border border-gray-100">
        {{ .Content }}
      </article>

      <!-- Bottom navigation -->
      <div class="mt-12 flex flex-wrap items-center justify-between gap-4">
        <a href="/faq/" class="text-[#8A7DFF] hover:text-[#7A6DE5] font-semibold transition-colors no-underline">
          &larr; All FAQ
        </a>
        <a href="https://app.sbomify.com" class="px-6 py-3 bg-[#8A7DFF] hover:bg-[#7A6DE5] text-white rounded-full font-semibold transition-all duration-200 text-base no-underline">
          Try sbomify Free
        </a>
      </div>
    </div>
  </div>
</div>

<style>
  .faq-content {
    color: #5E5E5E;
    font-size: 1.125rem;
    line-height: 1.75;
  }
  .faq-content h2 {
    color: #141035;
    font-size: 1.875rem;
    line-height: 2.25rem;
    font-weight: 700;
    margin-top: 3rem;
    margin-bottom: 1.5rem;
  }
  .faq-content h2:first-child {
    margin-top: 0;
  }
  .faq-content h3 {
    color: #141035;
    font-size: 1.5rem;
    line-height: 2rem;
    font-weight: 600;
    margin-top: 2rem;
    margin-bottom: 1rem;
  }
  .faq-content p {
    margin-bottom: 1.5rem;
  }
  .faq-content ul {
    list-style-type: disc;
    padding-left: 1.625rem;
    margin-bottom: 1.5rem;
  }
  .faq-content ol {
    list-style-type: decimal;
    padding-left: 1.625rem;
    margin-bottom: 1.5rem;
  }
  .faq-content li {
    margin-bottom: 0.5rem;
  }
  .faq-content li::marker {
    color: #8A7DFF;
  }
  .faq-content strong {
    color: #141035;
    font-weight: 600;
  }
  .faq-content a {
    color: #8A7DFF;
    text-decoration: underline;
    text-underline-offset: 2px;
  }
  .faq-content a:hover {
    color: #7A6DE5;
  }
  .faq-content blockquote {
    border-left: 4px solid #8A7DFF;
    padding-left: 1.5rem;
    font-style: italic;
    color: #141035;
    margin: 2rem 0;
  }
  .faq-content code {
    background-color: #F3F4F6;
    padding: 0.125rem 0.375rem;
    border-radius: 0.25rem;
    font-size: 0.875em;
  }
</style>
{{ end }}
