<!DOCTYPE html>
<html lang="en">
  {{ partial "head.html" . }}

  <body>
    {{ partial "header.html" . }}
    <main class="body">
      {{ block "main" . }}{{ end }}

    {{ partial "footer.html" . }}

    <script src="{{ $js.RelPermalink }}" defer></script>
  </body>
</html>
