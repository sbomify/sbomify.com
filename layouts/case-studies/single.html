{{ define "main" }}
<div>
  <div class="bg-primaryBG relative overflow-hidden px-5 py-16 lg:py-24 lg:px-24">
    <!-- Subtle gradient overlay -->
    <div class="absolute inset-0 bg-gradient-to-br from-[#8A7DFF]/5 via-transparent to-transparent pointer-events-none"></div>

    <!-- Content -->
    <div class="relative max-w-4xl mx-auto text-center">
      {{ with .Params.logo }}
      <div class="mb-10 flex justify-center">
        <div class="bg-white rounded-xl p-6 border border-gray-100 shadow-lg inline-block">
          <img src="{{ . }}" alt="{{ $.Title }} logo" class="h-12 w-auto object-contain" width="120" height="48">
        </div>
      </div>
      {{ end }}

      <h1 class="text-white text-3xl lg:text-5xl font-bold leading-tight mb-6">
        {{ .Title }}
      </h1>
      {{ with .Params.description }}
      <p class="text-gray-300 text-lg lg:text-xl leading-relaxed max-w-3xl mx-auto">
        {{ . }}
      </p>
      {{ end }}
    </div>
  </div>

  <div class="bg-[#F6F9FA]">
    <div class="max-w-4xl mx-auto px-6 lg:px-8 py-16 lg:py-24">
      <article class="case-study-content bg-white p-8 md:p-12 rounded-2xl shadow-sm border border-gray-100">
        {{ .Content }}
      </article>

      <!-- CTA Section -->
      <div class="mt-16 text-center border-t border-gray-200 pt-12">
        <h3 class="text-2xl font-bold text-primaryText mb-4">Inspired by this story?</h3>
        <p class="text-gray-600 mb-8">See how sbomify can help your team achieve similar results.</p>
        <div class="flex gap-4 justify-center">
          <a href="https://app.sbomify.com" class="px-6 py-3 bg-[#8A7DFF] hover:bg-[#7A6DE5] text-white rounded-full font-semibold transition-all duration-200 text-base no-underline">
            Start Free Trial
          </a>
          <a href="/case-studies" class="px-6 py-3 bg-white border border-gray-200 hover:border-[#8A7DFF] text-primaryText rounded-full font-semibold transition-all duration-200 text-base no-underline">
            All Case Studies
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .case-study-content {
    color: #5E5E5E;
    font-size: 1.125rem;
    line-height: 1.75;
  }
  .case-study-content h2 {
    color: #141035;
    font-size: 1.875rem;
    line-height: 2.25rem;
    font-weight: 700;
    margin-top: 3rem;
    margin-bottom: 1.5rem;
  }
  .case-study-content h2:first-child {
    margin-top: 0;
  }
  .case-study-content h3 {
    color: #141035;
    font-size: 1.5rem;
    line-height: 2rem;
    font-weight: 600;
    margin-top: 2rem;
    margin-bottom: 1rem;
  }
  .case-study-content p {
    margin-bottom: 1.5rem;
  }
  .case-study-content ul {
    list-style-type: disc;
    padding-left: 1.625rem;
    margin-bottom: 1.5rem;
  }
  .case-study-content ol {
    list-style-type: decimal;
    padding-left: 1.625rem;
    margin-bottom: 1.5rem;
  }
  .case-study-content li {
    margin-bottom: 0.5rem;
  }
  .case-study-content li::marker {
    color: #8A7DFF;
  }
  .case-study-content strong {
    color: #141035;
    font-weight: 600;
  }
  .case-study-content a {
    color: #8A7DFF;
    text-decoration: underline;
    text-underline-offset: 2px;
  }
  .case-study-content a:hover {
    color: #7A6DE5;
  }
  .case-study-content blockquote {
    border-left: 4px solid #8A7DFF;
    padding-left: 1.5rem;
    font-style: italic;
    color: #141035;
    margin: 2rem 0;
  }
  .case-study-content img {
    border-radius: 0.5rem;
    margin: 2rem auto;
  }
  .case-study-content .quote-container {
    background-color: #F9FAFB;
    padding: 1.5rem;
    margin: 2rem 0;
    border-radius: 0.5rem;
    border-left-width: 4px;
    border-color: #8A7DFF;
  }
</style>
{{ end }}
