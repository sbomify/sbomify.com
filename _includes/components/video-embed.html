<div class="video-embed-wrapper my-8 w-full max-w-3xl mx-auto">
    <div class="relative w-full overflow-hidden rounded-xl sm:rounded-2xl shadow-lg" style="padding-bottom: 56.25%;">
        <iframe
            class="absolute top-0 left-0 w-full h-full border-0"
            src="https://www.youtube-nocookie.com/embed/{{ include.video_id }}"
            title="{{ include.title | default: 'YouTube video player' }}"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
            loading="lazy">
        </iframe>
    </div>
</div>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "VideoObject",
  "name": "{{ include.title | default: page.title | escape }}",
  "description": "{{ include.description | default: page.description | default: site.description | strip_html | strip_newlines | escape }}",
  "thumbnailUrl": "https://img.youtube.com/vi/{{ include.video_id }}/maxresdefault.jpg",
  "uploadDate": "{{ include.upload_date | default: page.date | default: page.git_created_date | date_to_xmlschema }}",
  "embedUrl": "https://www.youtube.com/embed/{{ include.video_id }}",
  "contentUrl": "https://www.youtube.com/watch?v={{ include.video_id }}"
}
</script>
