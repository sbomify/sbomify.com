<div class="video-embed-wrapper my-8 w-full max-w-3xl mx-auto">
    <div class="relative w-full overflow-hidden rounded-xl sm:rounded-2xl shadow-lg" style="padding-bottom: 56.25%;">
        <video
            class="absolute top-0 left-0 w-full h-full border-0 bg-black"
            controls
            preload="metadata"
            {% if include.poster %}poster="{{ include.poster }}"{% endif %}
            title="{{ include.title | default: 'Video player' }}">
            <source src="{{ include.video_url }}" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>
</div>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "VideoObject",
  "name": "{{ include.title | default: page.title | escape }}",
  "description": "{{ include.description | default: page.description | default: site.description | strip_html | strip_newlines | escape }}",
  {% if include.poster %}"thumbnailUrl": "{{ include.poster }}",{% endif %}
  "uploadDate": "{{ include.upload_date | default: page.date | default: page.git_created_date | date_to_xmlschema }}",
  "contentUrl": "{{ include.video_url }}"
}
</script>
