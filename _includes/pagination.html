{% assign paginator = include.paginator %}

<div class="flex justify-center items-center gap-4">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="px-8 py-3 bg-white border border-gray-200 hover:border-[#8A7DFF] text-primaryText hover:text-[#8A7DFF] rounded-full font-medium transition-all duration-200">← Previous</a>
  {% else %}
    <span class="px-8 py-3 bg-gray-100 border border-gray-200 text-gray-400 rounded-full font-medium cursor-not-allowed">← Previous</span>
  {% endif %}

  <span class="px-6 py-3 text-gray-600 font-medium">Page {{ paginator.page }} of {{ paginator.total_pages }}</span>

  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="px-8 py-3 bg-[#8A7DFF] hover:bg-[#7A6DE5] text-white rounded-full font-medium transition-all duration-200">Next →</a>
  {% else %}
    <span class="px-8 py-3 bg-gray-100 border border-gray-200 text-gray-400 rounded-full font-medium cursor-not-allowed">Next →</span>
  {% endif %}
</div>
