layout: default
---

<style>
.pricing-page {
  max-width: 1280px;
  margin: 0 auto;
  padding: 4rem 2rem;
}

.pricing-header {
  text-align: center;
  margin-bottom: 3rem;
}

.pricing-header h1 {
  font-size: 3.5rem;
  font-weight: 700;
  color: #FFFFFF;
  margin-bottom: 1rem;
}

.pricing-header p {
  font-size: 1.125rem;
  color: #D1D5DB;
}

.billing-toggle {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1rem;
  margin-bottom: 3rem;
  font-size: 1rem;
  color: #FFFFFF;
}

.toggle {
  position: relative;
  width: 3.5rem;
  height: 2rem;
  display: inline-block;
}

.toggle input {
  opacity: 0;
  width: 0;
  height: 0;
}

.track {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #37306B;
  transition: .3s;
  border-radius: 2rem;
}

.track:before {
  position: absolute;
  content: "";
  height: 1.5rem;
  width: 1.5rem;
  left: 0.25rem;
  bottom: 0.25rem;
  background-color: white;
  transition: .3s;
  border-radius: 50%;
}

input:checked + .track {
  background-color: #8A7DFF;
}

input:checked + .track:before {
  transform: translateX(1.5rem);
}

.save-tag {
  background-color: #22C55E;
  color: white;
  padding: 0.25rem 0.75rem;
  border-radius: 1rem;
  font-size: 0.875rem;
  margin-left: 0.5rem;
}

.pricing-grid {
  display: grid;
  grid-template-columns: repeat(3, minmax(360px, 1fr));
  gap: 2rem;
  margin: 0 auto;
}

.pricing-card {
  background: #201B4C;
  border: 1px solid #37306B;
  border-radius: 12px;
  padding: 40px;
  display: flex;
  flex-direction: column;
}

.pricing-card.featured {
  border: 2px solid #8A7DFF;
  position: relative;
}

.card-header {
  min-height: 200px;
  display: flex;
  flex-direction: column;
  margin-bottom: 32px;
}

.trial-badge {
  display: inline-block;
  background: rgba(34, 197, 94, 0.1);
  color: #16A34A;
  padding: 4px 12px;
  border-radius: 6px;
  font-size: 14px;
  border: 1px solid rgba(34, 197, 94, 0.2);
  vertical-align: middle;
  margin-left: 12px;
  font-weight: normal;
}

.pricing-card h2 {
  font-size: 32px;
  font-weight: 700;
  color: #FFFFFF;
  margin-bottom: 24px;
}

.pricing-card h3 {
  font-size: 16px;
  font-weight: 600;
  color: #8A7DFF;
  margin-bottom: 24px;
}

.price {
  display: flex;
  align-items: baseline;
  flex-wrap: wrap;
  gap: 8px;
  margin-top: 24px;
}

.price .amount {
  font-size: 48px;
  font-weight: 600;
  color: #FFFFFF;
  line-height: 1;
}

.price .amount.custom {
  font-size: 48px;
}

.price .suffix {
  font-size: 24px;
  color: #D1D5DB;
  font-weight: 400;
}

.price .billing {
  font-size: 16px;
  color: #D1D5DB;
  font-weight: 400;
}

.card-body {
  display: flex;
  flex-direction: column;
  flex: 1;
}

.section + .section {
  margin-top: 32px;
}

.card-footer {
  margin-top: 32px;
  text-align: center;
  padding: 0;
}

.cta-button {
  display: inline-block;
  width: 100%;
  background: #F6F9FA;
  color: #141035;
  font-size: 16px;
  font-weight: 600;
  padding: 16px 32px;
  border-radius: 4px;
  text-decoration: none;
  transition: opacity 0.3s;
  border: none;
  cursor: pointer;
}

.cta-button:hover {
  opacity: 0.8;
}

.pricing-card.featured .cta-button {
  background: #8A7DFF;
  color: #FFFFFF;
}

.section {
  display: block;
  min-height: initial;
}

.section ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: grid;
  gap: 16px;
}

.section li {
  position: relative;
  padding-left: 28px;
  color: #D1D5DB;
  font-size: 14px;
  line-height: 1.5;
}

.section li:before {
  content: "âœ“";
  position: absolute;
  left: 0;
  color: #8A7DFF;
  font-weight: 600;
}

.section li a {
  color: inherit;
  text-decoration: none;
  border-bottom: 1px dashed currentColor;
}

.section li a:hover {
  opacity: 0.8;
}

@media (max-width: 1200px) {
  .pricing-grid {
    grid-template-columns: 1fr;
    max-width: 480px;
    margin: 0 auto;
  }
}
</style>

{{ content }}

<script>
document.addEventListener('DOMContentLoaded', function() {
  const toggle = document.getElementById('billing-toggle');
  const priceElements = document.querySelectorAll('.price[data-monthly]');

  function updatePrices(isAnnual) {
    priceElements.forEach(el => {
      const monthly = el.getAttribute('data-monthly');
      const annual = el.getAttribute('data-annual');

      if (isAnnual) {
        el.innerHTML = `
          <span class="amount">$${annual}</span>
          <span class="suffix">/ Month</span>
          <span class="billing">billed annually</span>
        `;
      } else {
        el.innerHTML = `
          <span class="amount">$${monthly}</span>
          <span class="suffix">/ Month</span>
        `;
      }
    });
  }

  toggle.addEventListener('change', function() {
    const billingType = this.checked ? 'Annual' : 'Monthly';
    gtag('event', 'billing_toggle', {
      'event_category': 'Pricing',
      'event_label': `Switch to ${billingType}`
    });
    updatePrices(this.checked);
  });

  // Set toggle to checked (annual) by default
  toggle.checked = true;
  // Initialize with annual pricing
  updatePrices(true);
});
</script>
