---
name: Lint

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - '**/*.md'
      - '_d2/*.d2'
      - '.github/workflows/lint.yml'
      - '.dprint.json'
      - 'package.json'
      - 'Dockerfile'
      - 'hugo.toml'
      - 'layouts/**'
      - 'content/**'
      - 'bun.lock'

permissions:
  contents: read

jobs:
  lint:
    name: Lint All Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Install d2
        run: curl -fsSL https://d2lang.com/install.sh | sh -s --

      - name: Run linters
        run: bun run lint

  hugo-build:
    name: Hugo Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install d2
        run: curl -fsSL https://d2lang.com/install.sh | sh -s --

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Build D2 diagrams
        run: bun run build:d2

      - name: Build CSS
        run: bun run build:css

      - name: Build Hugo site
        run: hugo --minify

      - name: Check links with lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: --no-progress ./public
          fail: true
