---
name: Lint

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - '**/*.md'
      - '**/*.scss'
      - '_d2/*.d2'
      - '.github/workflows/lint.yml'
      - '.dprint.json'
      - 'package.json'
      - 'Dockerfile'
      - 'Gemfile'
      - 'Gemfile.lock'
      - 'bun.lock'

permissions:
  contents: read

jobs:
  lint:
    name: Lint All Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install d2
        run: curl -fsSL https://d2lang.com/install.sh | sh -s --

      - name: Run linters
        run: bun run lint

  docker-build:
    name: Docker Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build container
        run: docker build .
