---
name: Markdown Lint

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - '**/*.md'
      - '.github/workflows/lint.yml'
      - '.dprint.json'

permissions:
  contents: read

jobs:
  markdown-lint:
    name: Lint Markdown Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dprint
        run: |
          curl -fsSL https://dprint.dev/install.sh | sh
          echo "$HOME/.dprint/bin" >> $GITHUB_PATH

      - name: Run dprint check
        run: dprint check "**/*.md"
